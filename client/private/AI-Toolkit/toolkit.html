<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Agriculture Toolkit</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="shortcut icon" href="../assets/plant.png" type="image/x-icon">
  <link rel="stylesheet" href="toolkit.css">
</head>
<body>

  <header>
    <h1>AI Agriculture Toolkit</h1>
    <p>Empowering farmers with smart tools</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>Plant Disease Detection</h2>
      <input type="file" id="upload">
      <img id="image" width="224" height="224" alt="Uploaded Image" />
      <div id="prediction">Prediction will appear here</div>
    </div>

    <div class="card" id="weather-card">
      <h2>Live Weather</h2>
      <!-- <div class="loader" style="display: none;"></div> -->
      <button onclick="getWeather()">Get Weather</button>
      <div id="weatherResult"></div>
    </div>

    <div class="card">
      <h2>Field Map & Location</h2>
      <div id="map"></div> <!-- remove inline height style -->
    </div>

    <div class="card">
      <h2>Farming Suggestions</h2>
      <button onclick="getFarmingSuggestions()">Get Suggestions</button>
      <div id="suggestions">Smart farming tips will appear here!</div>
    </div>
  <script src="toolkit.js"></script>

</body>
</html>
