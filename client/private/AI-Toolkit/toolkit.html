  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Agriculture Toolkit</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>

<body>

  <h1>AI Agriculture Toolkit</h1>

  <div class="card-container">
    <!--Plant Detection Card -->
    <div class="card" id="plant-detection-card">
      <h2>Plant Disease Detection</h2>
      <input type="file" id="upload" accept="image/*">
      <button onclick="predictImage()">Predict</button>
      <img id="image" src="" alt="Upload an Image">
      <div id="prediction">Prediction Result</div>
    </div>

    <!--Weather Card -->
    <div class="card" id="weather-card">
        <h2>Live Weather</h2>
        <div class="loader"></div>
        <input type="text" id="cityInput" placeholder="Enter City">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult"></div>
      </div>
  
  
    <!--Map Card -->
    <div class="card">
      <h2>Field Map & Location</h2>
      <div id="map">Map will appear here</div>
    </div>

    <!--Soil Analysis Card-->
    <div class="card">
      <h2>Soil Health Tips</h2>
      <div id="soil-tips">Healthy soil = healthy crops!</div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
  <script src="../AI-Toolkit/toolkit.js"></script>
</body>
