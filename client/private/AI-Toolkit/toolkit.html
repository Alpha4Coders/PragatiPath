<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Agriculture Toolkit</title>
    <link rel="stylesheet" href="toolkit.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>

<body>

    <h1>AI Agriculture Toolkit</h1>

    <div class="card-container">
        <!--Plant Detection Card -->
        <div class="card" id="plant-detection-card">
            <h2>Plant Disease Detection</h2>
            <input type="file" id="upload" accept="image/*">
            <img id="image" src="" alt="Upload an Image">
            <div id="prediction">Prediction will appear here</div>
        </div>

        <!--Weather Card -->
        <div class="card" id="weather-card">
            <h2>Live Weather</h2>
            <button onclick="getLocationAndWeather()">Get Weather</button>
            <div id="weatherResult"></div>
        </div>


        <!--Map Card -->
        <div class="card">
            <h2>Field Map & Location</h2>
            <div id="map">
                <iframe id="gmaps" style="border:0" loading="lazy" allowfullscreen
                    src="https://maps.google.com/maps?q=0,0&z=15&output=embed">
                </iframe>
                <button onclick="getLocationAndMap()">Get Location</button>
            </div>
        </div>

        <!--Soil Analysis Card-->
        <div class="card">
            <h2>Soil Health Tips</h2>
            <div id="soil-tips">Healthy soil = healthy crops!</div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>

<script src="../AI-Toolkit/toolkit.js"></script>
</body>

</html>
